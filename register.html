<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('registerPage.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeInUp 0.8s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input Focus and Hover Effects */
        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Hover Effect for Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        small {
            display: block;
            color: #777;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in Animation for Form Fields */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional Options */
        #additional-options {
            text-align: center;
            margin-top: 20px;
        }

        #additional-options p {
            margin: 5px 0;
            font-size: 14px;
        }

        #additional-options a {
            color: #007bff;
            text-decoration: none;
        }

        #additional-options a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <style>
        /* Navbar Styles */
        .navbar {
            position: absolute; /* Absolute positioning to move it around */
            top: 0;
            right: 0;
            display: flex;
            background-color: rgba(0, 87, 179, 0.035);
            padding: 20px 40px;
            border-radius: 0 0 0 10px; /* Rounds bottom-left corner */
        }

        /* Navbar Links */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            margin-left: 10px;
        }

        /* Hover Animation */
        .navbar a:hover {
            background-color: #b92022;
            transform: scale(1.1);
        }

        /* Active Link (Optional) */
        .navbar a.active {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="search.html">Search Donor</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </div>



    <div class="container">
        <h2>Registration Form</h2>
        <form id="registerForm" action="connect.php" method="post">
            <input type="hidden" name="form_type" value="register">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <!-- Gender Field -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Age Field -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="100" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" pattern="\d{10}" required>
                <small>Enter 10-digit phone number</small>
            </div>

            <!-- Area Field -->
            <div class="form-group">
                <label for="area">Area:</label>
                <select id="area" name="area" required>
                    <option value="" disabled selected>Select your area</option>
                    <option value="Area1">Area 1</option>
                    <option value="Area2">Area 2</option>
                    <option value="Area3">Area 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Thana Field -->
            <div class="form-group">
                <label for="thana">Thana:</label>
                <select id="thana" name="thana" required>
                    <option value="" disabled selected>Select your thana</option>
                    <option value="Thana1">Thana 1</option>
                    <option value="Thana2">Thana 2</option>
                    <option value="Thana3">Thana 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- District Field -->
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select your district</option>
                    <option value="District1">District 1</option>
                    <option value="District2">District 2</option>
                    <option value="District3">District 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <!-- Additional Options for Login -->
        <div id="additional-options">
            <p>Already have an account?</p>
            <p><a href="login.html">Log in Now</a></p>
        </div>
    </div>
</body>
</html>
